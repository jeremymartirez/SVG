<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined SVG Art</title>
</head>
<body>

<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
    
    <!-- Group 1: Line and Circle -->
    <circle cx="30" cy="40" r="20" fill="#00C0C0" />
    <line x1="30" y1="60" x2="80" y2="60" stroke="#FF6F6F" stroke-width="2"/>
    
    <!-- Group 2: Rectangle and Circle -->
    <rect x="10" y="80" width="180" height="40" fill="#00C0C0"/>
    <circle cx="40" cy="100" r="10" fill="#FF6F6F" />
    <circle cx="70" cy="100" r="10" fill="#FF6F6F" />
    <circle cx="100" cy="100" r="10" fill="#FF6F6F" />
    <circle cx="130" cy="100" r="10" fill="#FF6F6F" />
    <circle cx="160" cy="100" r="10" fill="#FF6F6F" />
    
    <!-- Group 3: Polyline and Circle -->
    <polyline points="10,140 30,160 10,180 30,200 10,220" stroke="#FF6F6F" fill="none" stroke-width="2"/>
    <circle cx="60" cy="160" r="10" fill="#00C0C0"/>

    <!-- Group 4: Polygon and Ellipse -->
    <polygon points="120,150 140,130 160,150 140,170" fill="#FF6F6F" stroke="#FF6F6F" stroke-width="2"/>
    <ellipse cx="140" cy="190" rx="15" ry="10" fill="#A0A0A0"/>
    
    <!-- Group 5: Circle, Line, and Rectangle -->
    <circle cx="30" cy="240" r="10" fill="#A0A0A0"/>
    <line x1="30" y1="240" x2="80" y2="240" stroke="#FF6F6F" stroke-width="2"/>
    <rect x="90" y="230" width="30" height="20" fill="#00C0C0"/>

    <!-- Group 6: Polyline and Polygon -->
    <polyline points="120,260 140,280 160,260" stroke="#FF6F6F" fill="none" stroke-width="2"/>
    <polygon points="130,260 140,250 150,260" fill="#00C0C0" stroke="#FF6F6F" stroke-width="2"/>

    <!-- Group 7: Circle, Rectangle, Polyline, Polygon, and Ellipse -->
    <circle cx="170" cy="40" r="10" fill="#FF6F6F"/>
    <rect x="140" y="20" width="20" height="20" fill="#00C0C0"/>
    <polyline points="170,10 190,20 170,30" stroke="#FF6F6F" fill="none" stroke-width="2"/>
    <polygon points="180,80 190,70 200,80" fill="#FF6F6F" stroke="#00C0C0" stroke-width="2"/>
    <ellipse cx="180" cy="100" rx="10" ry="5" fill="#A0A0A0"/>

</svg>

</body>
</html>
